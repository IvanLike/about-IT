      <nav>

              ><i class="fas fa-user-circle"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="mail2">
        <h1 class="galerynazv">Галерея</h1>
        <div class="slider">
          <div id="sliderEl" class="slider_body">
            <div class="slider__img img1"></div>

            <div class="slider__img img2">
              <img src="img/office_mail2.jpg" alt="" />
            </div>

            <div class="slider__img img3">
              <img src="img/office_mail3.jpg" alt="" />
            </div>

            <div class="slider__img img4">
              <img src="img/office_mail4.jpg" alt="" />
            </div>

            <div class="slider__img img5"></div>

            <div class="slider__img img6">
              <img src="img/office_google2.jpg" alt="" />
            </div>

            <div class="slider__img img7">
              <img src="img/office_google3.jpg" alt="" />
            </div>

            <div class="slider__img img8">
              <img src="img/office_google4.jpg" alt="" />
            </div>

            <div class="slider__img img9"></div>

            <div class="slider__img img10">
              <img src="img/office_yandex2.jpg" alt="" />
            </div>

            <div class="slider__img img11">
              <img src="img/office_yandex3.jpg" alt="" />
            </div>

            <div class="slider__img img12">
              <img src="img/office_yandex4.jpg" alt="" />
            </div>
          </div>

          <div id="btnLeft" class="btn btn-left"></div>

          <div id="btnRight" class="btn btn-right"></div>
        </div>

        <script>
          let sliderEl = document.getElementById("sliderEl");

          let btnLeft = document.getElementById("btnLeft");

          let btnRight = document.getElementById("btnRight");

          let img_num = 1;

          btnLeft.addEventListener("click", function () {
            if (img_num > 1) {
              sliderEl.classList.add("pos" + (img_num - 1));

              sliderEl.classList.remove("pos" + img_num);

              img_num -= 1;
            } else {
              sliderEl.classList.add("pos" + 1);

              sliderEl.classList.remove("pos" + img_num);

              img_num = 13;
            }
          });

          btnRight.addEventListener("click", function () {
            if (img_num < 12) {
              sliderEl.classList.add("pos" + (img_num + 1));

              sliderEl.classList.remove("pos" + img_num);

              img_num += 1;
            } else {
              sliderEl.classList.add("pos" - 1);

              sliderEl.classList.remove("pos" + img_num);

              img_num = 1;
            }
          });
        </script>
      </section>
    </main>

    <main>
      <p class="prikoltext">
        <font size="+3"><b>Нажмите одновременно кнопки I и T </b></font>
      </p>
      <script>
        function zajatiKnopki(func, ...codes) {
          let pressed = new Set();

          document.addEventListener("keydown", function(event) {
            pressed.add(event.code);

            for (let code of codes) {
              if (!pressed.has(code)) {
                return;
              }
            }

            pressed.clear();

            func();
          });

          document.addEventListener("keyup", function(event) {
            pressed.delete(event.code);
          });
        }

        zajatiKnopki(() => alert("Открыта пасхалка!"), "KeyI", "KeyT");
      </script>
      <div>
        <button id="knopka"><b>Кнопочка</b></button>
        <div id="source"><font size="-1">Не трогай меня, пожалуйста</font></div>
        <div id="destiny"></div>
      </div>

      <script>
        ("use strict");
        knopka.addEventListener("click", function() {
          destiny.innerHTML = source.innerHTML;
        });
      </script>
